<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body onload="timGiaTri()">
    <script>
        function timGiaTri(a,b) {
            a=parseInt(prompt("nhập giá trị đầu"))
            b=parseInt(prompt("nhập giá trị thứ"))
            if (a>b){
                alert("a lớn hơn b")
            }else{
                alert(a+b)
            }
        }
        timGiaTri(a,b)

    </script>
</body>
</html>
